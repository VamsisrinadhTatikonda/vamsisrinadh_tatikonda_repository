<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:
        opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:
        opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />

    <style>
        body {
            background-color: grey;
            font-family: 'Poppins', sans-serif;
        }

        #div {
            background-color: rgb(255, 255, 255);
            width: 600px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 8px;
        }

        h1 {
            color: rgb(107, 90, 207);
            text-align: center;
        }

        #input1 {
            height: 40px;
            width: 250px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            border: 1px solid grey;
            margin: 10px;
        }

        #input1::placeholder {
            font-size: 20px;
            padding-left: 20px;
        }

        #input2 {
            height: 40px;
            width: 250px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            border: 1px solid grey;
            line-height: 10px;
        }

        #input2::placeholder {
            font-size: 20px;
            padding-left: 20px;
        }

        #btn1, #btn2, #btn3, #btn4, #btn5 {
            background-color: rgb(107, 90, 207);
            height: 40px;
            border-radius: 10px;
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }

        #btn1 { width: 60px; margin: 3px; }
        #btn2 { width: 60px; margin: 10px; }
        #btn3 { width: 80px; }
        #btn4 { width: 80px; margin: 5px; }
        #btn5 { width: 130px; margin: 5px; margin-left: 215px; }

        #div2 {
            background-color: grey;
            width: 585px;
            height: 60px;
            margin-left: 10px;
            border-radius: 10px;
            opacity: 0.8;
            margin-top: 10px;
            font-size: 20px;
        }

        #inputradio {
            height: 20px;
            width: 20px;
            position: relative;
            top: 12px;
            margin: 10px;
        }

        #deletesvg {
            fill: red;
            position: relative;
            bottom: 65px;
            left: 780px;
            margin-left: 5px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div id="div"></div>

    <h1 id="h12">&#128187; To Do-My List</h1>

    <input id="input1" type="text" placeholder="Add a new task..."> &nbsp;&nbsp;
    <input id="input2" type="text" placeholder="duration (e.g., 30min)">
    <button id="btn1">Add</button>
    <button id="btn2">All</button>
    <button id="btn3">Active</button>
    <button id="btn4">Completed</button>
    <button id="btn5">Clear Completed</button>
<div id="div2">
    <input id="inputradio" type="radio">

    <p style="display:inline-block; margin-left:10px; position:relative; top:-5px;">
        Interview Preparation
    </p>

    <button id="btn6" style="float:right; margin-right:20px;">
        1 hour
    </button>

    <span class="material-symbols-outlined" id="edit" style="float:right; margin-right:10px;">
        edit
    </span>

    <svg id="deletesvg" fill="red" height="24px" viewBox="0 -960 960 960" width="24px"
         style="float:right; margin-right:10px;">
        <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520
                 q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160
                 0h80v-360h-80v360ZM280-720v520-520Z"/>
    </svg>
</div>


    <script>
        let div = document.getElementById("div");
        let h1 = document.getElementById("h12");
        div.append(h1);

        let input1 = document.getElementById("input1");
        div.append(input1);

        let input2 = document.getElementById("input2");
        div.append(input2);

        let button1 = document.getElementById("btn1");
        div.append(button1);

        let button2 = document.getElementById("btn2");
        div.append(button2);

        let button3 = document.getElementById("btn3");
        div.append(button3);

        let button4 = document.getElementById("btn4");
        div.append(button4);

        let button5 = document.getElementById("btn5");
        div.append(button5);

        let div2 = document.getElementById("div2");
        let para = document.createElement("p");
        para.style.position = "relative";
        para.style.bottom = "40px";
        para.style.left = "50px";
        div2.append(para);

        let btn6 = document.getElementById("btn6");
        btn6.style.position = "relative";
        btn6.style.bottom = "80px";
        btn6.style.left = "455px";
        btn6.style.borderRadius = "20px";
        btn6.style.backgroundColor = "white";
        btn6.style.opacity = "0.4";
        div2.append(btn6);
        div.append(div2);

        let icon = document.getElementById("edit");
        icon.style.position = "relative";
        icon.style.left = "780px";
        icon.style.bottom = "65px";
        icon.style.color = "rgb(107, 90, 207)";
        icon.style.marginLeft = "5px";

        let inpt1 = document.getElementById("input1");
        let inpt2 = document.getElementById("input2");

        // FIXED JSON issue
        let label1 = document.getElementById("btn1");
        label1.addEventListener("click", () => {
            let task = input1.value;
            let duration = input2.value;
            localStorage.setItem("TASK:", task);
            localStorage.setItem("DURATION:", JSON.stringify(duration));
        });

        /* ------------------------------------------------
           EVENT LISTENERS ADDED BELOW (NO CODE CHANGED)
        ------------------------------------------------ */

        // Add
        btn1.addEventListener("click", function () {
            console.log("Add button clicked");
        });

        // All
        btn2.addEventListener("click", function () {
            console.log("Show all tasks");
        });

        // Active
        btn3.addEventListener("click", function () {
            console.log("Show active tasks");
        });

        // Completed
        btn4.addEventListener("click", function () {
            console.log("Show completed tasks");
        });

        // Clear Completed
        btn5.addEventListener("click", function () {
            console.log("Clear completed tasks");
        });

        // 1 hour button
        btn6.addEventListener("click", function () {
            console.log("1 hour clicked");
        });

        // Radio
        inputradio.addEventListener("change", function () {
            console.log("Radio:", inputradio.checked);
        });

        // Edit icon
        edit.addEventListener("click", function () {
            console.log("Edit clicked");
        });

        // Delete icon
        deletesvg.addEventListener("click", function () {
            console.log("Delete clicked");
        });

    </script>
</body>
</html>
